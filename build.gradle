buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs.add("-Xlint:all")
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}
